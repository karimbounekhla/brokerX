{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <div align='center'>Input dollars you would like to add to your account:</div>
    <br>
    <form action="/cash" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="dollars" placeholder="Dollars" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
